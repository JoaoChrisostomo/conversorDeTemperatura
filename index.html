<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script href="script.js"></script>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de temperatura
        </h1>
        <p class="page-subtitle">
          Descubra a temperatura
        </p>
        <img src="img/QUENTE-E-FRIO.jpg" class="page-logo" alt=""><br><br>
        <label for="temperatura">Escolha a opção do tipo de temperatura que gostaria em celsius, fahrenheit ou kelvin</label><br>
        <input type="number" id="valor" size="2"/><br>
        <button id="celsiusFahrenheit" type="submit" onclick="celsiusFahrenheit()">Converter Celsius-Fahrenheit</button>
        <button id="celsiusKelvin" type="submit" onclick="celsiusKelvin()">Converter Celsius-Kelvin</button>
        <button id="fahrenheitKelvin" type="submit" onclick="fahrenheitKelvin()">Converter Fahrenheit-Kelvin</button>
        <h2 id="valorConvertidoCelsiusParaFahrenheit"></h2>
        <h2 id="valorConvertidoCelsiusParaKelvin"></h2>
        <h2 id="valorConvertidoFahrenheitParaKelvin"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">

</body>
</html>
